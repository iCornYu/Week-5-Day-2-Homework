{% extends 'blog/base.html' %}

{% block content %}
<div class='form-styling'>
    <h1>Create an entry</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_phone_number" class="form-label">Phone Number :</label>
            <input type="text" name="phone_number" maxlength="12" required='' class="form-control" id="id_phone_number">
        </div>
        <div class="mb-3">
            <label for="id_name" class="form-label">Name :</label>
            <input name="name" required='' class="form-control" maxlength='50' id="id_name"></input>
        </div>
        <div class="mb-3">
            <label for="id_address" class="form-label">Address :</label>
            <textarea name="address" required='' cols='40' rows='10' class="form-control" id="id_address"></textarea>
        </div>
        <input type='submit' class='btn btn-primary' value = 'Submit'>
    </form>
</div>
{% endblock %}
